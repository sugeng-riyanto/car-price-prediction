<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car Price Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Car Price Prediction</h1>
        <form action="/predict" method="post">
            <label for="year">Year:</label>
            <input type="number" id="year" name="year" required><br><br>

            <label for="mileage">Mileage (in miles):</label>
            <input type="number" id="mileage" name="mileage" required><br><br>

            <label for="horsepower">Horsepower:</label>
            <input type="number" id="horsepower" name="horsepower" required><br><br>

            <label for="condition">Condition (1 to 5):</label>
            <input type="number" id="condition" name="condition" min="1" max="5" required><br><br>

            <input type="submit" value="Predict">
        </form>
        {% if prediction_text %}
            <h3>{{ prediction_text }}</h3>
        {% endif %}
    </div>
</body>
</html>
